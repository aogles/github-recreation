<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github-Recreation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5e53bba4f5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="profile-section"></div>

    <script id="github-template" type="text/x-handlebars-template">
      <div class="entry">
        <div class="card" style="width:300px">
          <img src="{{avatar_url}}" class="card-img-top" alt="..." />
          <div class="card-body">
            <h2 class="card-title">{{login}}</h2>
            <a href="#" class="btn btn-primary">Edit profile</a>
            <p>{{followers}}</p>
            <p>{{following}}</p>
            <hr />
            <p>{{organizations_url}}</p>
          </div>
        </div>
      </div>
    </script>

    <script id="github-template" type="text/x-handlebars-template">
      <div class="entry">
           <div class="card" style="width:1005">
             <img src="{{avatar_url}}" class="card-img-top" alt="..." />
             <div class="card-body">

               <h2 class="card-title">{{login}}</h2>
               <a href="#" class="btn btn-primary">Edit profile</a>
               <p>{{followers}}></p>
                 <p> {{following}}</p>
               <hr/>
               <p>{{organizations_url}}</p>
             </div>
           </div>
         </div>
       </div>
      </div>
    </script>

    <div class="repo-section"></div>

    <script id="repo-template" type="text/x-handlebars-template">
      {{#each github}}

      <div
              class="toast fade show"
              role="alert"
              aria-live="assertive"
              aria-atomic="true"
            >

              <div class="entry">
              <div class="repo-section">
                <strong class="me-auto">{{repos_url}}</strong>
                <small>star</small>
                <button type="button" class="star-button">
                  <i class="fa-light fa-star"></i>
                </button>
              </div>
              <svg
                class="bd-placeholder-img rounded me-2"
                width="10"
                height="10"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
                preserveAspectRatio="xMidYMid slice"
                focusable="false"
              >
                <rect width="100%" height="100%" fill="#007aff"></rect>
              </svg>
              <div class="toast-body">html</div>
            </div>
          </div>
      </div>

            {{/each}}
    </script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script> -->
    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
