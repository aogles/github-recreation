<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github-Recreation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5e53bba4f5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="row">
      <div class="profile-section col-12 col-md-3"></div>
      <div class="repo-section col-12 col-md-9"></div>
    </div>

    <script id="profile-template" type="text/x-handlebars-template">
      <div class="entry">
        <div class="card" style="width:300px">
          <img src="{{avatar_url}}" class="card-img-top" alt="..." />
          <div class="card-body">
            <h2 class="card-title">{{login}}</h2>
            <a href="#" class="btn btn-primary">Edit profile</a>
            <p>{{followers}} follower</p>
            <p>{{following}} followers</p>
            <hr />
            <img src="{{organizations_url}}" />
          </div>
        </div>
      </div>
    </script>

    <script id="repo-template" type="text/x-handlebars-template">
      {{#each repos}}
        <div class="card">{{name}}
          {{visibility}}
        </div>
        <p>{{language}}</p>
        <div class="card-body">empty</div>
      {{/each}}
    </script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
