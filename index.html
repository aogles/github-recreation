<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github-Recreation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5e53bba4f5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="github-list">
        <script id="github-template" type="text/x-handlebars-template">
          {{#this github}}
            <div class="entry">
              <div class="card col-3" style="width: 18rem">
                <img src="{{avatar_url}}" class="card-img-top" alt="..." />
                <div class="card-body">
                  <h2 class="card-title">{{login}}</h2>

                  <a href="#" class="btn btn-primary">Edit profile</a>
                  <p>{{followers}}, {{following}}</p>
                  <hr />
                  <p>{{organizations_url}}</p>
                </div>
              </div>
            </div>
          {{/this}}
          <div
            class="toast fade show"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
          >
            <div class="repo-section">
              <div class="col-9" style="width: 36rem"></div>
              <strong class="me-auto">{{repos_url}}</strong>
              <small>star</small>
              <button type="button" class="star-button">
                <i class="fa-light fa-star"></i>
              </button>
            </div>
            <svg
              class="bd-placeholder-img rounded me-2"
              width="10"
              height="10"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
              preserveAspectRatio="xMidYMid slice"
              focusable="false"
            >
              <rect width="100%" height="100%" fill="#007aff"></rect>
            </svg>
            <div class="toast-body">Hello, world! This is a toast message.</div>
          </div>
        </script>
      </div>
    </div>

    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
